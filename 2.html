    <a href="2.html"><h2><li><p>소녀시대(SNSD)</h2><p/></li>

소녀시대는 태연, 써니, 티파니, 효연, 유리, 수영, 윤아, 서현으로 이루어진 SM엔터테인먼트 소속의 대한민국 8인조[9] 걸그룹이다.
전성기인 2009년부터 K-POP을 대표하는 국민 걸그룹으로 활동하였으며, 현재는 많은 후배 걸그룹들의 롤모델이 되고 있다.
대표 히트곡으로는 <Gee>가 있다. 그 외에 <다시 만난 세계>, <소원을 말해봐>, <Oh!>, <훗> 등의 노래들 역시 큰 인기를 얻었다.
